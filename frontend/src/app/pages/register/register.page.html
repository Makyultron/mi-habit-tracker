<ion-content class="ion-padding">
  <div class="login-container">
    <div class="header">
      <img src="assets/icon/favicon.png" alt="App Logo" class="logo">
      <h1>Crea tu Cuenta</h1>
      <p>El primer paso para una nueva versión de ti.</p>
    </div>

    <form #registerForm="ngForm" (ngSubmit)="onRegister()">
       <ion-item lines="full">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-input
          label="Elige un usuario"
          labelPlacement="floating"
          name="username"
          type="text"
          required
          [(ngModel)]="registerData.username"
        ></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input
          label="Elige una contraseña"
          labelPlacement="floating"
          name="password"
          type="password"
          required
          [(ngModel)]="registerData.password"
        ></ion-input>
      </ion-item>

      <ion-button type="submit" expand="block" class="ion-margin-top main-action-button" [disabled]="registerForm.invalid">
        Registrarse
      </ion-button>
    </form>

    <ion-button expand="block" fill="clear" routerLink="/login" class="secondary-action-button">
      ¿Ya tienes cuenta? <span class="bold-link">Inicia sesión</span>
    </ion-button>
  </div>
</ion-content>
