<ion-content>
  <div class="login-container">
    
    <div class="logo-container">
      <ion-icon name="sparkles" color="primary"></ion-icon>
      <h2>Habit Tracker</h2>
    </div>

    <ion-item lines="none" class="input-item">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input
        label="Usuario"
        label-placement="floating"
        [(ngModel)]="loginData.username">
      </ion-input>
    </ion-item>
    
    <ion-item lines="none" class="input-item">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input
        label="Contraseña"
        label-placement="floating"
        [type]="showPassword ? 'text' : 'password'"
        [(ngModel)]="loginData.password"
        (keyup.enter)="onLogin()">
      </ion-input>
      <ion-icon
        slot="end"
        [name]="passwordToggleIcon"
        (click)="togglePassword()"
        class="password-toggle">
      </ion-icon>
    </ion-item>

    <ion-button expand="block" shape="round" class="login-button" (click)="onLogin()">
      Entrar
    </ion-button>

    <div class="signup-link">
      <a routerLink="/register">¿No tienes cuenta? <strong>Regístrate</strong></a>
    </div>

  </div>
</ion-content>
